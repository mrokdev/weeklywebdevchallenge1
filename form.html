<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <title>Masteralb Creative</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="img/favicon.ico">
</head>
<body>
  <header>
    <div class="header"></div>
  </header>
  <main>
    <section class="order">
      <h2>Register form</h2>
      <div class="background">
        <form action="#" method="POST">
          <input type="text" id="name" name="user_name" placeholder="Username">
          <br />
          <input type="password" id="password" name="user_password" placeholder="Password">
          <br />
          <input type="password" id="confirm_password" name="user_password" placeholder="Confirm password">
          <br />
          <input type="email" id="email" name="user_email" placeholder="Email">
          <br />
          <select id="location" name="location">
            <option value="">Your location</option>
            <option value="London">London</option>
            <option value="Paris">Paris</option>
            <option value="Tokio">Tokio</option>
          </select>
          <br />
          <input id="checkbox-1" class="checkbox-custom" name="checkbox-1" type="checkbox" checked>
          <label for="checkbox-1" class="checkbox-custom-label">I have read and accept the terms of use.</label>
          <br />
          <button type="submit">Sign up</button>
        </form>
      </div>
    </section>
    <section class="order">
      <h2>Send Email</h2>
      <div class="background">
        <form action="#" method="POST">
          <input type="text" id="nameSend" name="userNameSend" placeholder="Your name">
          <br />
          <input type="email" id="emailSend" name="userEmailSend" placeholder="Your email">
          <br />
          <textarea cols="1" rows="9" id="message" placeholder="Type your message..."></textarea>
          <br />
          <input id="checkboxSend" class="checkbox-custom" name="checkboxSend" type="checkbox" checked>
          <label for="checkboxSend" class="checkbox-custom-label">Send a copy to my Email.</label>
          <br />
          <button type="submit">Send Email</button>
        </form>
      </div>
    </section>
    <section class="order">
      <h2>Sign In Form</h2>
      <div class="background">
        <form action="#" method="POST">
          <input type="text" id="name" name="user_name" placeholder="Your name">
          <br />
          <input type="password" id="signIn" name="userSignInEmail" placeholder="Your email">
          <br />
          <input id="checkbox-1" class="checkbox-custom" name="checkbox-1" type="checkbox" checked>
          <label for="checkbox-1" class="checkbox-custom-label">Remeber me.</label>
          <button type="submit" class="short_btn">Send Email</button>
        </form>
      </div>
    </section>
    <section class="order">
      <h2>Recover Form</h2>
      <div class="background">
        <form action="#" method="POST">
          <input type="text" id="name" name="user_name" placeholder="Your name">
          <br />
          <input type="email" id="email" name="user_email" placeholder="Your email">
          <br />
          <textarea cols="1" rows="9" id="message" placeholder="Type your meesege...">
          </textarea>
          <br />
          <input id="checkbox-1" class="checkbox-custom" name="checkbox-1" type="checkbox" checked>
          <label for="checkbox-1" class="checkbox-custom-label">Send a copy to my Email.</label>
          <br />
          <button type="submit">Send Email</button>
        </form>
      </div>
    </section>
    <section class="order">
      <h2>Subscribe Form</h2>
      <div class="background">
        <form action="#" method="POST">
          <input type="text" id="name" name="user_name" placeholder="Your name">
          <br />
          <input type="email" id="email" name="user_email" placeholder="Your email">
          <br />
          <textarea cols="1" rows="9" id="message" placeholder="Type your meesege...">
          </textarea>
          <br />
          <input id="checkbox-1" class="checkbox-custom" name="checkbox-1" type="checkbox" checked>
          <label for="checkbox-1" class="checkbox-custom-label">Send a copy to my Email.</label>
          <br />
          <button type="submit">Send Email</button>
        </form>
      </div>
    </section>
  </main>
  <footer></footer>
</body>

</html>
